on:
  # pushes and pulls to master
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - uses: aws-actions/setup-sam@v2
      
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Test Lambda function
        run: |
          chmod +x ./.github/workflows/test-lambda.sh
          ./.github/workflows/test-lambda.sh

      - name: SAM Build
      - run: sam build --use-container

      - name: SAM Deploy
        env:
          aasdasd
        run: |
          sam deploy --template-file template.yml \
            --stack-name natal-chart-generation \
            --s3-bucket build-package-deployment-lambda-natal-chart-gen
            --region us-east-1

